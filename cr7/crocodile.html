        function getAvailableWords() {
            return wordList.filter(item => {
                const matchesDifficulty = currentDifficulty === 'all' || item.difficulty === currentDifficulty;
                const notUsed = !usedWords.has(item.word);
                return matchesDifficulty && notUsed;
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function updateStats() {
            const filteredTotal = wordList.filter(item =>
                currentDifficulty === 'all' || item.difficulty === currentDifficulty
            ).length;

            const available = getAvailableWords();
            const used = filteredTotal - available.length;
            const estimatedMinutes = Math.round(available.length * 1.5); // ~1.5 –º–∏–Ω—É—Ç—ã –Ω–∞ —Å–ª–æ–≤–æ

            document.getElementById('totalWords').textContent = `üìö –í—Å–µ–≥–æ: ${filteredTotal}`;
            document.getElementById('remainingWords').textContent = `‚ú® –û—Å—Ç–∞–ª–æ—Å—å: ${available.length}`;
            document.getElementById('usedWords').textContent = `‚úÖ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ: ${used}`;
            document.getElementById('playTime').textContent = `‚è±Ô∏è ~${estimatedMinutes} –º–∏–Ω –∏–≥—Ä—ã`;

            // –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –µ—Å–ª–∏ —Å–ª–æ–≤ –º–∞–ª–æ
            const remainingEl = document.getElementById('remainingWords');
            remainingEl.classList.remove('warning', 'danger');
            if (available.length <= 12) {
                remainingEl.classList.add('danger');
            } else if (available.length <= 30) {
                remainingEl.classList.add('warning');
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–ª–æ–∂–Ω–æ—Å—Ç—å
        function setDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.diff === diff);
            });
            updateStats();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–ª–æ–≤
        function generateWords() {
            const container = document.getElementById('wordsContainer');

            const available = getAvailableWords();

            if (available.length < 6) {
                container.innerHTML = `
                    <div class="word-card" style="grid-column: 1 / -1; animation-delay: 0s;">
                        üòÖ –°–ª–æ–≤–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ"
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            const shuffled = shuffleArray(available);
            const selectedWords = shuffled.slice(0, 6);

            selectedWords.forEach((item) => {
                usedWords.add(item.word);

                const card = document.createElement('div');
                card.className = `word-card ${item.difficulty}`;

                const diffLabels = {
                    easy: 'üòä –ª—ë–≥–∫–æ–µ',
                    medium: 'ü§î —Å—Ä–µ–¥–Ω–µ–µ',
                    hard: 'üî• —Å–ª–æ–∂–Ω–æ–µ',
                    funny: 'ü§£ —Å–º–µ—à–Ω–æ–µ'
                };

                card.innerHTML = `
                    <span class="difficulty-tag">${diffLabels[item.difficulty]}</span>
                    ${item.word}
                `;
                container.appendChild(card);
            });

            updateStats();

            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            createConfetti();
        }

        // –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É
        function resetGame() {
            usedWords.clear();
            document.getElementById('wordsContainer').innerHTML = '';
            updateStats();
        }

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#ffd700', '#ff6b6b', '#4ecdc4'];

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 1000,
                    easing: 'ease-out'
                });

                animation.onfinish = () => confetti.remove();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.addEventListener('click', () => setDifficulty(btn.dataset.diff));
            });

            updateStats();
        });
    </script>
</body>

</html>
